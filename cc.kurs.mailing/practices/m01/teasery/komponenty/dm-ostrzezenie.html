<!-- DM/Signal - wyciek ostrzeżenia -->
<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #1b1b1b; padding: 20px; border-radius: 12px; max-width: 400px; position: relative;">

  <!-- Blur/grain overlay dla efektu "fotografii ekranu" -->
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.1) 100%); border-radius: 12px; pointer-events: none;"></div>

  <!-- Header Signal-style -->
  <div style="display: flex; align-items: center; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid #333;">
    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%); display: flex; align-items: center; justify-content: center; margin-right: 12px;">
      <span style="color: #666; font-size: 18px;">?</span>
    </div>
    <div>
      <div style="color: #e0e0e0; font-size: 15px; font-weight: 600;">Nieznany kontakt</div>
      <div style="color: #888; font-size: 12px;">+48 *** *** ***</div>
    </div>
    <div style="margin-left: auto;">
      <!-- Shield/lock icon -->
      <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: #3b82f6;">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
      </svg>
    </div>
  </div>

  <!-- Message bubble -->
  <div style="background: #2a2a2a; border-radius: 18px 18px 18px 4px; padding: 12px 16px; margin-bottom: 8px; max-width: 85%; position: relative; z-index: 1;">
    <div style="color: #e8e8e8; font-size: 15px; line-height: 1.4;">
      Jeśli pracujesz w energetyce - dziś zostań dłużej w pracy. Zaufaj mi.
    </div>
  </div>

  <!-- Timestamp i status -->
  <div style="display: flex; align-items: center; color: #666; font-size: 12px; padding-left: 4px;">
    <span>08:47</span>
    <span style="margin-left: 8px; color: #3b82f6;">✓✓</span>
    <span style="margin-left: 4px; color: #888; font-size: 10px;">Szyfrowane</span>
  </div>

  <!-- Efekt "zdjęcia z telefonu" - lekka ramka -->
  <div style="position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border: 2px solid rgba(255,255,255,0.05); border-radius: 16px; pointer-events: none;"></div>

</div>
